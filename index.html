<!DOCTYPE html>
<html lang="en" ng-app="animApp">
<head>
	<meta charset="UTF-8">
	<title>Animations in ANGULAR</title>
	<link rel="stylesheet" href="app.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.4.8/angular-animate.min.js"></script>
	<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>

	<script src="app.js"></script>

</head>
<body>

	<div ng-controller="MainController as main">
	<nav>
		<ul>
			<li><a ui-sref="home">Home</a></li>
			<li><a ui-sref="dashboard">Dashboard</a></li>
		</ul>
	</nav>
	<div class="dynamic-view-wrapper">
		<div class="panel" ui-view></div>
	</div>
	
<div class="box" ng-class="{'highlight': main.highlight }">this is box</div>
  <button ng-click="main.toggleClass()">Let's Play</button>

  <button ng-click="main.toggleAlert()">Show alert</button>

  <div class="alertBox" ng-if="main.showAlert">This is ALERT Box</div>
  
  </div>

</body>
</html>
